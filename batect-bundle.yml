containers:
  java-build-env:
    image: eclipse-temurin:17.0.3_7-jdk
    volumes:
      - local: <{batect.project_directory}
        container: /code
        options: cached
      - type: cache
        name: gradle-cache
        container: /home/container-user/.gradle
    working_directory: /code
    environment:
      GRADLE_OPTS: -Dorg.gradle.daemon=false
    run_as_current_user:
      enabled: true
      home_directory: /home/container-user
